type Mutation {
  rateProducer(
    ratingInput: RatingInput!
  ): RatingOutput
}

input RatingInput {
  user: String!
  producer: String!
  transaction: jsonb!
}

type RatingOutput {
  message: String!
  resultEden: jsonb
  user: String
  bp: String
  ratings: jsonb
}

type deleteUserRateOutput {
  message: String!
}

